databaseChangeLog:
  - changeSet:
      id: create-customers
      author: dmdwsk
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: customer_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: create-orders
      author: dmdwsk
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: total_price
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: products
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_customer
                    references: customers(id)
